<h2>Введите E-mail:</h2>
<div>На почту будет выслан пароль в течении 5-10 минут</div>
<div class="box hidden" id="eventBox"></div>
<form id="regForm" onsubmit="return false">
	<label>E-mail: </label>
	<input type="text" value="" title="Введите ваш Email" class="emailInput" name="login" onKeyPress="authMvc.regEmailKeyPress(event)"/>
	<a rel="reg" href="#reg" title="Нажмите на кнопку, что бы зарегистрироваться" class="button orange medium">Зарегистрироваться</a>
</form>
<script type="text/javascript">
	jQuery('#regForm input[name="login"]').focus();
</script>
