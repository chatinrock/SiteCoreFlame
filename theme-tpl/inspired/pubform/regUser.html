<h5>Введите логин/Email:</h5>
<div>В течении 5 минут, на почту придёт пароль</div>
<div class="box hidden" id="eventBox"></div>
<form id="regForm" onsubmit="return false">
	<p>
        <label>Email: </label>
	    <input type="text" value="" title="Введите ваш Email" class="emailInput" name="login" onKeyPress="authMvc.regEmailKeyPress(event)"/>
    </p>
	<p>
        <a rel="reg" href="#reg" title="Нажмите на кнопку, что бы зарегистрироваться" class="button blue">Зарегистрироваться</a>
    </p>
</form>
<script type="text/javascript">
	jQuery('#regForm input[name="login"]').focus();
</script>
